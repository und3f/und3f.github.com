<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Color wheel</title>
    <meta name="author" content="Sergii Zasenko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <script src="color-wheel.js" ></script>
    <style>
      body {
        margin: 4px;
        font-family: 'Roboto', sans-serif;
        color: #414140;
        background-color: #EFEFEE;
      }

      a {
        color: #414140;
      }

      #color-wheel {
        margin: auto;
          width: 100%;
      }

      #credits {
        position: fixed;
        bottom: 4px;
        left: 4px;
        z-index: -100;
      }

      #credits-author {
        margin-top: 1em;
      }

      #credits-license {
        font-size: 0.6em;
      }
    </style>
  </head>
  <body>
    <p>
    <form>
      Colors:
      <select id="colors-select">
        <option value="classic">Classic</option>
        <option value="rgb_valued" selected="selected">RGB Spectrum dark</option>
        <option value="rgb">RGB Spectrum</option>
      </select>
    </form>
    </p>

    <svg id="color-wheel" width="300" height="300">
    </svg>

    <div id="credits">
      <div id="credits-author">
        Copyright Â© 2017 <a href="http://zasenko.name" rel="author">Sergii Zasenko</a>
      </div>
      <div id="credits-license">
        This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Creative Commons Attribution-ShareAlike 4.0 International License</a>.
      </div>
    </div>

    <script>
      var wheelEl = document.getElementById("color-wheel");
      var colorsEl = document.getElementById("colors-select");
      var colorSchemes = {
        classic: function() {return colors_classic},
        classic_saturated: function() {return colors_saturated},
        rgb: generateWheel,
        rgb_valued: function(n, s, v) {return generateWheel(n, s, v/1.2)},
      }

      function redrawWheel() {
        var colorScheme = colorSchemes[colorsEl.value];
        wheelEl.innerHTML = "";
        initWheel(wheelEl, colorScheme);
      }

      colorsEl.addEventListener('change', redrawWheel);
      redrawWheel();
    </script>
  </body>
</html>
