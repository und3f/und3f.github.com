  <head>

    <style>
      * {
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
      }

      body {
        margin: 4px;
      }

      #canvas-container {
        margin: auto;
      }

      #canvas {
        border: 1px solid black;
      }

      #cells {
        width: 4em;
      }
    </style>
  </head>
  <body>
          <label for="cells">Квадратики:</label>
          <input type="number" id="cells" type="number" value="9" />

          <label for="complexity">Сложность:</label>
          <select id="complexity">
            <option value="0">—</option>
            <option value="1">Просто</option>
            <option value="2">Средне</option>
            <option value="3">Сложно</option>
          </select>
        <div id="statistic">
          <span id="correct">0</span>/<span id="total">0</span>
        </div>
        <br/>
        <div id="canvas-container">
          <canvas id="canvas" width="588" height="49">
            Ваш браузер не поддерживается
          </canvas>
        </div>
    <script>
      var total = 0;
      var correct = 0;

      var correctEl     = document.getElementById('correct');
      var totalEl       = document.getElementById('total');
      var cellsNumberEl = document.getElementById('cells');
      var canvasEl      = document.getElementById('canvas');
      var complexityEl  = document.getElementById('complexity');

      function displayStatistic(correct, total) {
          correctEl.textContent = correct;
          totalEl.textContent   = total;
      }

      var toneGame = new ToneGame({
        "canvas": canvasEl,
        "complexityOption": complexityEl,
        "cellsNumberInput": cellsNumberEl,
        "answerResult": function(isAnswerCorrect) {
          total++;
          if (isAnswerCorrect)
            correct++;

          displayStatistic(correct, total);
        }
      });

      var canvasContainer = document.getElementById('canvas-container')
      var minCellHeigth = 24;
      var maxCellHeigth = 240;
      function resizeCanvas() {
        canvasEl.width = 1;
        var canvasWidth = canvasContainer.clientWidth
        var cellHeigth = canvasWidth / cellsNumberEl.value;
        console.log(canvasWidth, cellHeigth);
        if (cellHeigth < minCellHeigth) {
          cellHeigth = minCellHeigth;
          canvasWidth = cellHeigth * cellsNumberEl.value;
        }
        else if (cellHeigth > maxCellHeigth)
          cellHeigth = maxCellHeigth;

        canvasEl.width = canvasWidth;
        canvasEl.height = cellHeigth;
        toneGame.restart();
      }

      window.addEventListener('resize', resizeCanvas, false);
      cellsNumberEl.addEventListener('change', resizeCanvas);

      function resetStatistic () {
        correct = total = 0;
        displayStatistic(correct, total);
      }
      cellsNumberEl.addEventListener('change', resizeCanvas);

      cellsNumberEl.addEventListener('change', resetStatistic);
      complexityEl.addEventListener('change', resetStatistic);

      resizeCanvas();
    </script>
  </body>
</html>
