    <style>
      * {
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
      }

      body {
        margin: 4px;
      }

      #canvas {
        border: 1px solid black;
      }

      #cells {
        width: 4em;
      }
    </style>
  </head>
  <body>
          <label for="cells">Квадратики:</label>
          <input type="number" id="cells" type="number" value="9" />

          <label for="complexity">Сложность:</label>
          <select id="complexity">
            <option value="0">—</option>
            <option value="1">Просто</option>
            <option value="2">Средне</option>
            <option value="3">Сложно</option>
          </select>
        <div id="statistic">
          <span id="correct">0</span>/<span id="total">0</span>
        </div>
        <br/>
        <canvas id="canvas" width="588" height="49">
          Ваш браузер не поддерживается
        </canvas>
    <script>
      var total = 0;
      var correct = 0;
      var correctEl = document.getElementById('correct');
      var totalEl   = document.getElementById('total');

      var tone_game = new ToneGame({
        "canvas": document.getElementById('canvas'),
        "complexityOption": document.getElementById('complexity'),
        "cellsNumberInput": document.getElementById('cells'),
        "answerResult": function(isAnswerCorrect) {
          total++;
          if (isAnswerCorrect)
            correct++;

          correctEl.textContent = correct;
          totalEl.textContent   = total;
        }
      });
    </script>
  </body>
