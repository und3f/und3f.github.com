<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Convert PNG image to SVG vector</title>
    <meta name="description" content="Online tool to convert raster PNG image to vector SVG image">
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-28744394-1', 'auto');
      ga('send', 'pageview');

    </script>
    <meta name="og:title" property="og:title" content="Convert raster image to vector">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css" media="all">
#form {
  max-width: 20rem;
}
    </style>
    
  </head>

  <body>
    <main role="main">
      <div class="container">
        <h1>Convert PNG pixel art image to the vector SVG</h1>

        <p>
        <form id="form" class="form">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputImage" required>
              <label class="custom-file-label" for="inputImage">Pixel art image</label>
              <div class="invalid-feedback">Please provide corrent PNG file.</div>
              <small class="form-text text-muted">Only PNG images are supported.</small>
            </div>

            <div class="form-group form-check" style="display: none">
              <input type="checkbox" class="form-check-input" id="convertBigFile" checked="checked" required>
              <label class="form-check-label" for="convertBigFile">Yes, convert this big file</label>
              <small class="form-text text-muted">This file is very big, please check this box if you sure want to convert it.</small>
            </div>

          <button class="btn btn-primary" id="doConvert" type="submit">Convert</button>
        </form>
        </p>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p>
        Copyright &copy; 2019 <a href="http://zasenko.name">Sergii Zasenko</a>
        <br/>
        Fork me on <a target="_blank" href="https://github.com/und3f/vectorize-pixelart">GitHub</a>
        </p>
      </div>
    </footer>

    <div class="modal fade" id="result" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Successfully converted to SVG</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex">
              <img id="canvas" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a id="download" class="btn btn-primary" href="#">Download SVG</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="vectorize-pixelart-bundle.js"> </script>
  </body>
</html>
