<!doctype html>
<html>
  <head>
    <title>Анализ формата изображения</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <script src="format-detector.js" ></script>
    <meta name="author" content="Sergey Zasenko">
    <base target="_blank">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-28744394-1', 'auto');
      ga('send', 'pageview');

    </script>
    <style>
    </style>
    <link rel="stylesheet" href="contrib/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <p>
      <label for="art-file">Изображение:</label><br/>
      <input id="art-file" type="file" accept="image/*"><br/>
      <label for="algorithm">Анализ формата:</label>
      <select id="algorithm">
        <option value="intelligent">Инженерный</option>
        <option value="original">Художественный</option>
        <option value="real">Рациональный</option>
        <option value="real-extraaccuracy">Рациональный 0.1</option>
        <option value="intelligent-extraaccuracy">Инженерный 0.1</option>
        <option value="intelligent-extrabasesaccuracy">Инженерный 0.1 √20</option>
        <option value="intelligent-sqrt4">Инженерный √4</option>
        <option value="number">Число</option>
      </select>
      <br/>
      <label for="grid">Направляющие:</label>
      <select id="grid">
        <option value="halfs">прогрессия 1/2</option>
        <option value="trills">прогрессия 1/3</option>
        <option value="golden">золотое сечение</option>
        <option value="silver">серебрянное сечение</option>
        <option value="sqrt2">прогрессия √2</option>
        <option value="sqrt3">прогрессия √3</option>
        <option value="sqrt5">прогрессия √5</option>
      </select>
      <button id="grid-rotate">
        <i class="fa fa-repeat"></i>
      </button>
    </p>

    <p>
      <div id="art-study-container">
        <!--
        <span id="art-name"></span><br/>
        -->
        Формат: <span id="art-dimension"></span><br/>
        <!--
        Погрешность: <span id="art-dimension-error"></span>
        <br/>
        -->
        <canvas id="art-ruler" width="300" height="300">
          Ваш браузер не поддерживается
        </canvas>
      </div>
    </p>
    
    <script>
      var image_analyzer = new ImageAnalyzer({
        "image":        document.getElementById('art-file'),
        "algo":         document.getElementById('algorithm'),
        "grid":         document.getElementById('grid'),
        "grid-rotate":  document.getElementById('grid-rotate'),
        "name":         document.getElementById('art-name'),
        "error":         document.getElementById('art-dimension-error'),
        "format":       document.getElementById('art-dimension'),
        "canvas":       document.getElementById('art-ruler')
      });
    </script>
  </body>
</html>
