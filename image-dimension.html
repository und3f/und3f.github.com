<!doctype html>
<html>
  <head>
    <title>Определить формат изображения</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <script src="format-detector.js" ></script>
    <meta name="author" content="Sergey Zasenko">
    <base target="_blank">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-28744394-1', 'auto');
      ga('send', 'pageview');

    </script>
    <style>
    </style>
  </head>
  <body>
    <p>
      <label for="art-file">Изображение:</label><br/>
      <input id="art-file" type="file" accept="image/*"
            onchange="process_image_file()"><br/>
      <label for="algorithm">Линейка:</label>
      <select name="algorithm" id="algorithm" onchange="process_image_file()">
        <option value="intelligent">Инженерная</option>
        <option value="original">Художественная</option>
        <option value="real">Рациональная</option>
        <option value="real-extraaccuracy">Рациональная 0.1</option>
        <option value="intelligent-extraaccuracy">Инженерная 0.1</option>
        <option value="intelligent-extrabasesaccuracy">Инженерная 0.1 √20</option>
        <option value="intelligent-sqrt4">Инженерная √4</option>
        <option value="number">Число</option>
      </select>
    </p>

    <p>
      <div id="art-study-container">
        <span id="art-name"></span><br/>
        Формат: <span id="art-dimension"></span><br/>
        Погрешность: <span id="art-dimension-error"></span>
        <br/>
        <canvas id="art-ruler" width="300" height="300">
          Ваш браузер не поддерживается
        </canvas>
      </div>
    </p>
  </body>
</html>
