<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <script src="format-detector.js" ></script>
  </head>
  <body>
    <p>
      <label for="art-file">Изображение:</label><br/>
      <input id="art-file" type="file" accept="image/*"
            onchange="process_image_file()"><br/>
      <label for="algorithm">Алгоритм:</label>
      <select name="algorithm" id="algorithm" onchange="process_image_file()">
        <option value="intelligent">Интеллектуальный</option>
        <option value="original">Классический</option>
      </select>
    </p>

    <p>
      <span id="art-name"></span><br/>
      Формат: <span id="art-dimension"></span><br/>
      Погрешность: <span id="art-dimension-error"></span>
    </p>
  </body>
</html>
